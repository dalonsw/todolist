<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Lista de Tarefas:</h2>
    </header>
    <main>
        <section>
            <div id="lista-tarefas" class="lista-tarefas">
            </div>
            <nav class="adicionar-tarefas">
                <div class="tarefa">
                    <div class="input-nova-tarefa">
                        <input placeholder="Insira uma tarefa aqui..." type="text" name="tarefa" id="tarefa-input">
                        <button id="addBtn">+</button>
                    </div>
                </div>
            </nav>
        </section>
    </main>
</body>
<script src="index.js"></script>
</html>
